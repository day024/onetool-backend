name: Deploy to Production Server

on:
  pull_request:
    branches:
      - main
    types: [closed]

jobs:
  build:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Codes
        uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.PAT_TOKEN }}

      - name: Setup Java17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Setup and Config Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          install: true
          driver: docker-container
          buildkitd-flags: --debug

      - name: Set image tag from commit SHA
        run: echo "IMAGE_TAG=${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Build Spring Project
        run: |
          cd ./server/
          chmod +x ./gradlew
          ./gradlew clean build -x test

      - name: Create Docker Image and Push Image
        run: |
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          docker build --no-cache --platform linux/amd64 -t meteorfish/onetool-prod-server:${{ env.IMAGE_TAG }} --push .

      - name: Execute Container With Docker Image
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.GCP_PROD_HOST }}
          username: ${{ secrets.GCP_SSH_USER }}
          key: ${{ secrets.GCP_PRIVATE_KEY }}
          script: |
            IMAGE_TAG=${{ github.sha::7 }}
            docker stop $(docker ps -q) && docker rm $(docker ps -qa)
            docker pull ${{ secrets.DOCKER_REPO }}/onetool-prod-server:$IMAGE_TAG
            ls
            docker-compose -f ~/docker-compose.yml up -d
            docker image prune --force
